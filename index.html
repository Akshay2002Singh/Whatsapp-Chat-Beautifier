<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp chat</title>
    <style>
        * {
            margin: 0px 0px;
            padding: 0px 0px;
            box-sizing: border-box;
            background-color: black;
        }

        #input_container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: center; */
        }

        #mainhead {
            color: cyan;
            font-size: 50px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 17px 0px;
        }

        #input_container input {
            display: none;
        }

        /* submit button */
        #submit_btn {
            /* extra css start */
            width: 200px;
            margin-bottom: 13px;
            /* extra css ends */
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            background-image: linear-gradient(144deg, #AF40FF, #5B42F3 50%, #00DDEB);
            border: 0;
            border-radius: 8px;
            -webkit-box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            color: #FFFFFF;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            font-family: Phantomsans, sans-serif;
            font-size: 18px;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            line-height: 1em;
            max-width: 100%;
            min-width: 140px;
            padding: 3px;
            text-decoration: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-select: none;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            white-space: nowrap;
            cursor: pointer;
            -webkit-transition: all .3s;
            transition: all .3s;
        }

        #submit_btn:active,
        #submit_btn:hover {
            outline: 0;
        }

        #submit_btn span {
            background-color: rgb(5, 6, 45);
            padding: 16px 24px;
            border-radius: 6px;
            width: 100%;
            height: 100%;
            -webkit-transition: 300ms;
            transition: 300ms;
        }

        #submit_btn:hover span {
            background: none;
        }

        #submit_btn:active {
            -webkit-transform: scale(0.9);
            -ms-transform: scale(0.9);
            transform: scale(0.9);
        }

        #screen {
            border: 4px solid purple;
            border-radius: 20px;
            width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        .chat_head{
            color: cyan;
            text-align: center;
            font-size: 25px;
            padding: 7px 10px;
            background-color: #191919;
        }
        .chat{
            display: flex;
            flex-direction: column;
            font-size: 20px;
            color: rgb(255, 255, 255);
            padding: 9px 8px;
        }
        .l_msg{
            max-width: 400px;
            align-self: flex-start;
            border-radius: 10px;
            padding: 5px 5px 5px 5px;
            margin-bottom: 6px;
            background-color: rgb(49, 49, 49);
            display: flex;
        }
        .left{
            width: fit-content;
            max-width: 350px;
            padding: 2px 5px 2px 5px;
            background-color: rgb(49, 49, 49);
        }
        .l_msg>span{
            position: relative;
            width: 50px;
            font-size: 12px;
            background-color: transparent;
            align-self: flex-end;
        }
        .r_msg{
            max-width: 400px;
            align-self: flex-end;
            border-radius: 10px;
            padding: 5px 5px 5px 5px;
            margin-bottom: 6px;
            background-color: rgb(78 7 163);
            display: flex;
        }

        .right{
            width: fit-content;
            max-width: 350px;
            padding: 2px 5px 2px 5px;
            background-color: rgb(78 7 163);
        }
        .r_msg>span{
            position: relative;
            width: 50px;
            font-size: 12px;
            background-color: transparent;
            align-self: flex-end;
        }

        @media only screen and (max-width:780px) {
            #mainhead {
            font-size: 40px;
        }
        }

        @media only screen and (max-width:634px) {
            #mainhead {
            font-size: 20px;
        }

        #screen {
            width: 300px;
            ;
        }
        }

    </style>
</head>

<body>
    <div id="input_container">
        <h1 id="mainhead">
            Elite Whatsapp Chat Beautifier
        </h1>
        <input type="file" accept=".txt" id="input_file">
        <button id="submit_btn" onclick="Beautify()">
            <span class="text">Select Chat File</span>
        </button>
    </div>
    <div id="screen">
        <div class="chat_head">
            Elite Akshay
        </div>
        <div class="chat">
            <div class="l_msg"><div class="left">hii</div><span>7:10 AM</span></div>
            <div class="r_msg"><div class="right">hello</div><span>7:10 AM</span></div>
            <div class="r_msg"><div class="right">How are u</div><span>7:10 AM</span></div>
            <div class="l_msg"><div class="left">I am</div><span>7:10 AM</span></div>
            <div class="l_msg"><div class="left">fine</div><span>7:10 AM</span></div>
            
        </div>
    </div>
    <script>
        function Beautify() {
            // select file 
            document.getElementById("input_file").click();

            // read file
            let file = document.getElementById("input_file").files[0];
            var file_reader = new FileReader();
            file_reader.onload = function () {
                console.log(file_reader.result);
            }
            file_reader.readAsText(file);
        }
    </script>
</body>

</html>
